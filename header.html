<html>
    <head>
        <link rel="stylesheet" href="./css/header.css">
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/scroll.js"></script>
    </head>

    <body style="background-color: rgba(255, 255, 255, 0);">
        <div id="header_wrapper">
            <div id="header_logo">
                <img src="/img/logo/logo.svg" alt="logo">
            </div>
            
            <script>
                if (window.innerWidth <= 780 || navigator.userAgent.match(/iPhone|Android.+Mobile/)) {
                    $("#header_nav").css("display", "none");
                }
                window.addEventListener('resize', function(){
                    if (window.innerWidth <= 780 || navigator.userAgent.match(/iPhone|Android.+Mobile/)) {
                        $("#header_nav").css("display", "none");
                    }
                    else {
                        $("#header_nav").css("display", "flex");
                    }
                });
            </script>
            <div id="header_nav">
                <a href="#about" class="backlight"><p>About</p></a>
                <a href="#features" class="backlight"><p>Features</p></a>
                <a href="#bin" class="backlight"><p>Binary crate</p></a>
                <a href="#lib" class="backlight"><p>Library crate</p></a>
                <a href="#releases" class="backlight"><p>Releases</p></a>

                <a href="https://github.com/YotioSoft/dptran" target="_blank" class="no-backlight">
                    <div id="righttop_logo">
                        <img src="/img/logo/github.svg" alt="github-repo">
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
