name: Test

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    environment: test
    env:
      TEST_API_KEY: ${{ secrets.TEST_API_KEY }}

    steps:
    - uses: actions/checkout@v4
    - name: Print secret
      run: echo $TEST_API_KEY
